<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup Modal Box</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>

  <img src="SK .jpeg" alt="" style="width: 1000x; height: 1050px;">
  
  <section>
    <button class="show-modal">Klik disini untuk Hasil Kelulusan SMAN BERNAS BINSUS Provinsi Riau</button>
    <span class="overlay"></span>

    <div class="modal-box">
      <i class="fa-regular fa-circle-check"></i>
      <h2>SMAN BERNAS BINSUS </h2>
      <h2>PROVINSI RIAU</h2>
      <h3>Kamu akan melihat hasil dari kelulusan SMAN BERNAS BINSUS dalam waktu hitungan mundur.</h3>

      <!-- Countdown Timer -->
      <div id="countdown"></div>

      <div class="buttons">
        <button class="close-btn">Ok, tutup</button>
        <button>Sabar Menunggu</button>
      </div>
    </div>
  </section>


  

 <script>
   const section = document.querySelector("section");
const overlay = document.querySelector(".overlay");
const showBtn = document.querySelector(".show-modal");
const closeBtn = document.querySelector(".close-btn");
const countdown = document.getElementById("countdown");

showBtn.addEventListener("click", () => {
  section.classList.add("active");
  startCountdown();
});

overlay.addEventListener("click", () =>
  section.classList.remove("active")
);

closeBtn.addEventListener("click", () =>
  section.classList.remove("active")
);


function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        // Mengurangi timer
        if (--timer < 0) {
            timer = duration;
        }

        // Menyimpan timer pada local storage
        localStorage.setItem('timer', timer);
    }, 1000);
}

window.onload = function () {
    var fiveMinutes = 60 * 5;

    // Mengecek apakah timer sebelumnya telah disimpan di local storage
    var storedTimer = localStorage.getItem('timer');

    if (storedTimer !== null) {
        // Jika timer telah disimpan, gunakan nilainya
        startTimer(storedTimer, countdown);
    } else {
        // Jika tidak ada timer yang disimpan, mulai dari awal
        startTimer(fiveMinutes, countdown);
    }
};



</script>
</body>
</html>
