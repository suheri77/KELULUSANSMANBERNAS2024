<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMAN BERNAS BINSUS</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>

  <img src="SK .jpeg" alt="" style="width: 1000x; height: 1050px;">
  
  <section>
    <button class="show-modal">Klik disini untuk Hasil Kelulusan SMAN BERNAS BINSUS Provinsi Riau</button>
    <span class="overlay"></span>

    <div class="modal-box">
      <i class="fa-regular fa-circle-check"></i>
      <h2>SMAN BERNAS BINSUS </h2>
      <h2>PROVINSI RIAU</h2>
      <h3>Kamu akan melihat hasil dari kelulusan SMAN BERNAS BINSUS dalam waktu hitungan mundur.</h3>

      <!-- Countdown Timer -->
      <div id="countdown"></div>

      <div class="buttons">
        <button class="close-btn">Ok, tutup</button>
        <button>Sabar Menunggu</button>
      </div>
    </div>
  </section>


  

  <script>
    const section = document.querySelector("section"),
      overlay = document.querySelector(".overlay"),
      showBtn = document.querySelector(".show-modal"),
      closeBtn = document.querySelector(".close-btn"),
      countdown = document.getElementById("countdown");

    let countdownInterval;

    showBtn.addEventListener("click", () => {
      section.classList.add("active");
      startCountdown();
    });

    overlay.addEventListener("click", () => {
      section.classList.remove("active");
      clearInterval(countdownInterval); // Hentikan interval ketika modal ditutup
    });

    closeBtn.addEventListener("click", () => {
      section.classList.remove("active");
      clearInterval(countdownInterval); // Hentikan interval ketika modal ditutup
    });

    function startCountdown() {
  // Tanggal dan waktu target untuk penghitung mundur (1 menit dari waktu sekarang)
  const targetDate = new Date();
  targetDate.setMinutes(targetDate.getMinutes() + 1);

  countdownInterval = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // Hitung waktu yang tersisa
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.textContent = `Redirecting in ${minutes}m ${seconds}s`;

    // Jika waktu sudah habis, lakukan redirect dan hentikan penghitung mundur
    if (distance < 0) {
      clearInterval(countdownInterval);
      window.location.href = "https://example.com"; // Ganti URL dengan URL yang diinginkan
    }
  }, 1000);
}

  </script>
</body>
</html>
